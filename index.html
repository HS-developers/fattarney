<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب مأكولات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl; /* لتنسيق النصوص باللغة العربية */
        }
        h1, h2 {
            color: #4CAF50; /* لون العنوان */
        }
        input[type="number"], input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #4CAF50; /* لون زر الإرسال */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* لون الزر عند التمرير */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f2f2f2; /* لون رأس الجدول */
        }
    </style>
    <script type="module" src="app.js"></script>
</head>
<body>

    <h1>طلب مأكولات</h1>
    <input id="nameInput" type="text" placeholder="اسم العميل" required>
    <input id="foulInput" type="number" placeholder="فول" min="0">
    <input id="ta3miyaInput" type="number" placeholder="طعمية" min="0">
    <input id="ta3miyaMahshyInput" type="number" placeholder="طعمية محشية" min="0">
    <input id="batatisShibsyInput" type="number" placeholder="بطاطس شيبسي" min="0">
    <input id="batatisTawabi3Input" type="number" placeholder="بطاطس طوابع" min="0">
    <input id="batatisMahrousaInput" type="number" placeholder="بطاطس مهروسة" min="0">
    <input id="musaqaBadhinjanInput" type="number" placeholder="مسقعة باذنجان" min="0">
    <input id="makhalilInput" type="number" placeholder="مخلل" min="0">
    <button id="submitOrderButton">إرسال الطلب</button>
    <button id="viewOrdersButton">عرض الطلبات المجمعة</button>

    <h2>الطلبات المجمعة</h2>
    <table>
        <thead>
            <tr>
                <th>اسم العميل</th>
                <th>الصنف</th>
                <th>الكمية</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
        </tbody>
    </table>

    <!-- إضافة قسم أسماء العملاء الذين قاموا بعمل طلبات -->
    <h2>أسماء العملاء الذين قاموا بعمل طلبات</h2>
    <div id="usersOutput"></div>

</body>
</html>
