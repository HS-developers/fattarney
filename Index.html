<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام طلب المأكولات</title>
  <link rel="stylesheet" href="styles.css"> <!-- ربط ملف CSS -->
  <script type="module" src="app.js"></script> <!-- ربط ملف JavaScript -->
</head>
<body>

  <h1>نظام طلب المأكولات</h1>

  <div class="order-form">
    <label for="name">أدخل اسمك:</label>
    <input type="text" id="name" placeholder="أدخل اسمك">

    <label for="ful">كمية الفول:</label>
    <input type="number" id="ful" placeholder="كمية الفول">

    <label for="taamiya">كمية الطعمية:</label>
    <input type="number" id="taamiya" placeholder="كمية الطعمية">

    <label for="taamiyaMahshiya">كمية الطعمية المحشية:</label>
    <input type="number" id="taamiyaMahshiya" placeholder="كمية الطعمية المحشية">

    <label for="chipsy">كمية بطاطس شيبسي:</label>
    <input type="number" id="chipsy" placeholder="كمية بطاطس شيبسي">

    <label for="potatoTawae">كمية بطاطس طوابع:</label>
    <input type="number" id="potatoTawae" placeholder="كمية بطاطس طوابع">

    <label for="mashedPotato">كمية بطاطس مهروسة:</label>
    <input type="number" id="mashedPotato" placeholder="كمية بطاطس مهروسة">

    <label for="musaqaa">كمية مسقعة:</label>
    <input type="number" id="musaqaa" placeholder="كمية مسقعة باذنجان">

    <label for="pickles">كمية المخلل:</label>
    <input type="number" id="pickles" placeholder="كمية المخلل">

    <button onclick="submitOrder()">أرسل الطلب</button>
    <button onclick="displayOrders()">عرض الطلبات المجمعة</button>
    <button onclick="displayIndividualOrders()">عرض الطلبات الفردية</button>
  </div>

  <div id="orders-output"></div>

</body>
</html>
